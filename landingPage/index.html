<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Landing Page - Hirings Coders</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/icon.ico" />  
    <script src='main.js'></script>
</head>
<body>    
    <section id="topo">
        <div class="logo">
            <img src="imagens/bitcoin-logo.png" alt="Logotipo">
        </div>
        <div class="conteudo">
            <h1><strong>Aproveite esta promoção com até 30% de desconto em nossos cursos!!!</strong></h1>
            <div>
                <h3>Prepare-se para o futuro do dinheiro!</h3>
                <p>Quer saber tudo sobre o mundo do Bitcoin e Altcoins, ainda se beneficiar dos movimentos do mercado e obter uma renda alternativa!</p>
                <p>Preencha seus dados e nós entraremos em contato com você.</p>
            </div>
            <div>
                <form class="formulario">
                    <input type="text" name="nome" id="nome" placeholder="Seu Nome" required>
                    <input type="email" name="email" id="email" placeholder="Seu E-mail" required>
                    <input type="submit" onClick="salvarForm()" name="enviar" value="ENVIAR">
                </form>
            </div>            
        </div>
    </section>    
</body>
</html>
